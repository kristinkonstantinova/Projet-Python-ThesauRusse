{% extends "conteneur.html" %}
{% block corps %}
<h1>Bienvenue !</h1>
<p>
    {% if personnes %}
        Il y a {{personnes|length}} enregistrés :
        <ul>
            {% for personne in personnes %}
                <li><a href="{{url_for('personne', personne_id=personne.personne_id)}}">{{personne.personne_nom}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        La base de données est en cours de constitution
    {% endif %}
</p>
{% endblock %}
